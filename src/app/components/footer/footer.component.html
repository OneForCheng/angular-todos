<footer class="footer">
  <span class="todo-count"><strong>{{activeCount}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a
        href="#"
        [class]="filter.selected ? 'selected' : ''"
        (click)="switchFilter(filter.label)"
      >
      {{filter.label}}
      </a>
    </li>
  </ul>
  <button *ngIf="isShowClearBtn" class="clear-completed" (click)="clearCompleted()">
    Clear completed
  </button>
</footer>
